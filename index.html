<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="arrow-box"><img src="./images/arrow.png" alt="arrow" class="arrow left"></div>
            <div class="frame">
                <div class="slider">
                    <img src="https://images.pexels.com/photos/310435/pexels-photo-310435.jpeg" alt="image-1"
                        class="image">
                    <img src="https://images.pexels.com/photos/5986464/pexels-photo-5986464.jpeg" alt="image-2"
                        class="image">
                    <img src="https://images.pexels.com/photos/2268535/pexels-photo-2268535.jpeg" alt="image-3"
                        class="image">
                    <img src="https://images.pexels.com/photos/4883679/pexels-photo-4883679.jpeg" alt="image-4"
                        class="image">
                    <img src="https://images.pexels.com/photos/14825643/pexels-photo-14825643.jpeg" alt="image-5"
                        class="image">
                </div>
            </div>
            <div class="arrow-box"><img src="./images/arrow.png" alt="arrow" class="arrow right"></div>
        </div>
        <div class="bottom">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
